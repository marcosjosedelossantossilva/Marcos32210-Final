<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <div style="margin-bottom: 2%">
            <h3>Editar Area</h3>
        </div>
        <h:form>
            <h:inputHidden value="#{areaController.area.idArea}" />
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="descricao">Descrição</label>
                    <h:inputText id="descricao" value="#{areaController.area.descricao}" class="form-control"/>
                </div>
            </div>
            
            <h:commandButton class="btn btn-primary" value="Salvar" action="#{areaController.salvar()}"/>
        </h:form>
    </ui:define>
</ui:composition>
