<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <div style="margin-bottom: 2%">
            <h3>Cadastro de Professor</h3>
        </div>
        <h:form>
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="nome">Nome</label>
                    <h:inputText value="#{professorController.professorModel.nome}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="cpf">CPF</label>
                    <h:inputText value="#{professorController.professorModel.cpf}" class="form-control"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="rg">RG</label>
                    <h:inputText value="#{professorController.professorModel.rg}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="ra">Siape</label>
                    <h:inputText value="#{professorController.professorModel.siape}" class="form-control"/>
                </div>
                <div class="form-group col-md-1">
                    <label for="idade">Idade</label>
                    <h:inputText value="#{professorController.professorModel.idade}" class="form-control"/>
                </div>
                <div class="form-group col-md-5">
                    <label for="email">E-Mail</label>
                    <h:inputText value="#{professorController.professorModel.email}" class="form-control"/>
                </div>
                
                <div class="form-row">
                <div class="form-group col-md-6" onload="#{areaController.buscar()}">
                    <label for="area">Area</label>
                    <h:selectOneMenu id="area" class="form-control" value="#{professorController.area.idArea}">
                        <f:selectItems value="#{areaController.listaDeAreas}" var="area" 
                                       itemValue="#{area.idArea}" itemLabel="#{area.descricao}"/>
                    </h:selectOneMenu>
                </div>
               
                <div class="form-group col-md-3" onload="#{estadoController.buscarTodos()}">
                    <label for="estados">UF</label>
                    <h:selectOneMenu  class="form-control" id="idEstado" value="#{estadoController.estadoModel.idEstado}">
                        <f:selectItems value="#{estadoController.listaDeEstados}" var="estado"
                                       itemLabel="#{estado.nome}" itemValue="#{estado.idEstado}" />
                        <f:ajax event="change" listener="#{estadoController.onChange()}" render="idCidade" execute="@this"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group col-md-3">                    
                    <label for="cidades">Cidades</label>
                    <h:selectOneMenu  class="form-control" id="idCidade" value="#{professorController.cidade.idCidade}">
                        <f:selectItems value="#{estadoController.listaDeCidades}" var="cidade"
                                       itemLabel="#{cidade.nome}" itemValue="#{cidade.idCidade}" />
                    </h:selectOneMenu>
                </div>
            </div> 
                
                
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="login">Login</label>
                    <h:inputText value="#{professorController.professorModel.login}" class="form-control"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="senha">Senha</label>
                    <h:inputSecret value="#{professorController.professorModel.senha}" class="form-control"/>
                </div>
                </div>
            </div>
            <h:commandButton class="btn btn-primary" value="Salvar" action="#{professorController.salvar()}" />
        </h:form>
    </ui:define>
</ui:composition>
