<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <div style="margin-bottom: 2%">
            <h3>Cadastro de Disciplina</h3>
        </div>
        <h:form>
            <h:inputHidden value="#{disciplinaController.disciplina.idDisciplina}" />
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="nome">Nome</label>
                    <h:inputText value="#{disciplinaController.disciplina.nome}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="ch">Carga Horaria</label>
                    <h:inputText value="#{disciplinaController.disciplina.cargaHorariaTotal}" class="form-control"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="descricao">Descrição</label>
                    <h:inputText value="#{disciplinaController.disciplina.descricao}" class="form-control"/>
                </div>
                <div class="form-group col-md-6" onload="#{areaController.buscar()}">
                    <label for="area" >Area</label>
                    <h:selectOneMenu id="area" class="form-control" value="#{areaController.area.idArea}">
                        <f:selectItem itemLabel="#{disciplinaController.disciplina.area.descricao}" itemValue="#{disciplinaController.disciplina.area.idArea}"/>
                        <f:selectItems value="#{areaController.listaDeAreas}" var="area" itemValue="#{area.idArea}" 
                                       itemLabel="#{area.descricao}"/>
                    </h:selectOneMenu>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6" onload="#{professorController.buscar()}">
                    <label for="professor">Professor</label>
                    <h:selectOneMenu id="professor" class="form-control" value="#{disciplinaController.professor.idpessoa}">
                        <f:selectItem itemLabel="#{disciplinaController.disciplina.professor.nome}" itemValue="#{disciplinaController.disciplina.professor.idpessoa}"/>
                        <f:selectItems value="#{professorController.listaDeProfessores}" var="prof" itemValue="#{prof.idpessoa}" 
                                       itemLabel="#{prof.nome}"></f:selectItems>
                   </h:selectOneMenu>
                </div>
            </div>
            
            <h:commandButton class="btn btn-primary" value="Salvar" action="#{disciplinaController.salvar()}" />
        </h:form>
    </ui:define>
</ui:composition>
