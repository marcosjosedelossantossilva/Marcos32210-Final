<?xml version='1.0' encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="conteudo">
        <div style="margin-bottom: 2%">
            <h3>Cadastro de Alunos</h3>
        </div>
        <h:form>
            
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="nome">Nome</label>
                    <h:inputText value="#{alunoController.alunoModel.nome}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="cpf">CPF</label>
                    <h:inputText value="#{alunoController.alunoModel.cpf}" class="form-control"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="rg">RG</label>
                    <h:inputText value="#{alunoController.alunoModel.rg}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="ra">RA</label>
                    <h:inputText value="#{alunoController.alunoModel.ra}" class="form-control"/>
                </div>
                <div class="form-group col-md-1">
                    <label for="idade">Idade</label>
                    <h:inputText value="#{alunoController.alunoModel.idade}" class="form-control"/>
                </div>
                <div class="form-group col-md-5">
                    <label for="email">E-Mail</label>
                    <h:inputText value="#{alunoController.alunoModel.email}" class="form-control"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6" onload="#{estadoController.buscarTodos()}">
                    <label for="estados">UF</label>
                    <h:selectOneMenu  class="form-control" id="idEstado" value="#{estadoController.estadoModel.idEstado}">
                        <f:selectItems value="#{estadoController.listaDeEstados}" var="estado"
                                       itemLabel="#{estado.nome}" itemValue="#{estado.idEstado}" />
                        <f:ajax event="change" listener="#{estadoController.onChange()}" render="idCidade" execute="@this"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group col-md-6">                    
                    <label for="cidades">Cidades</label>
                    <h:selectOneMenu  class="form-control" id="idCidade" value="#{alunoController.cidade.idCidade}">
                        <f:selectItems value="#{estadoController.listaDeCidades}" var="cidade"
                                       itemLabel="#{cidade.nome}" itemValue="#{cidade.idCidade}" />
                    </h:selectOneMenu>
                </div>
            </div>    
            
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="login">Login</label>
                    <h:inputText value="#{alunoController.alunoModel.login}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="senha">Senha</label>
                    <h:inputSecret value="#{alunoController.alunoModel.senha}" class="form-control"/>
                </div>
            </div>
            <h:commandButton class="btn btn-primary" value="Salvar" action="#{alunoController.salvar()}"/>
        </h:form>
    </ui:define>
</ui:composition>
