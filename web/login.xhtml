<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"></meta>
        <title>Login - DevWeb2</title>
        <!-- Bootstrap core CSS -->
        <h:outputStylesheet name="outrosCSS/signin.css"/>
        <h:outputStylesheet name="bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body class="text-center">
        <h:form class="form-signin">
            <h:graphicImage class="mb-4" library="imagens" width="20%" name="marcaifms.png" alt="Marca da instituição"/>
            <h:graphicImage class="mb-4" library="imagens" width="20%" name="bootstrap-solid.svg" alt="Marca bootstrap"/>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="login" class="sr-only">Login</label>
            <h:inputText class="form-control" value="#{usuarioController.usuario.login}" a:placeholder="login" required="" a:autofocus="true"/>
            <label for="senha" class="sr-only">Senha</label>
            <h:inputSecret class="form-control" value="#{usuarioController.usuario.senha}" a:placeholder="senha" required=" "/>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"/> Remember me
                </label>
            </div>
            <h:commandButton action="#{usuarioController.login()}" class="btn btn-lg btn-primary btn-block" value="Sign in" />
            
            <hr/>
            
            <h:link class="nav-link btn btn-primary" value="Principal" outcome="/index.xhtml" />
            <p class="mt-5 mb-3 text-muted">©getbootstrap.com - sign-in - Template</p>
        </h:form>
    </h:body>
</html>
